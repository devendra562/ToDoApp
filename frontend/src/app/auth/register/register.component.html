<div class="register-background"></div>
<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Create Account</h2>

    <!-- Name -->
    <div class="form-group">
      <label for="name">Full Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter your full name"
        [class.is-invalid]="submitted && f.name.errors"
        autocomplete="name"
        aria-describedby="name-error"
      />
      <div 
        id="name-error"
        *ngIf="submitted && f.name.errors" 
        class="invalid-feedback"
        role="alert"
        aria-live="polite"
      >
        <div *ngIf="f.name.errors?.['required']">Full name is required.</div>
        <div *ngIf="f.name.errors?.['minlength']">Name must be at least 2 characters long.</div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        [class.is-invalid]="submitted && f.email.errors"
        autocomplete="email"
        aria-describedby="email-error"
      />
      <div 
        id="email-error"
        *ngIf="submitted && f.email.errors" 
        class="invalid-feedback"
        role="alert"
        aria-live="polite"
      >
        <div *ngIf="f.email.errors?.['required']">Email is required.</div>
        <div *ngIf="f.email.errors?.['email']">Please enter a valid email format.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Create a strong password"
        [class.is-invalid]="submitted && f.password.errors"
        autocomplete="new-password"
        aria-describedby="password-error"
      />
      <div 
        id="password-error"
        *ngIf="submitted && f.password.errors" 
        class="invalid-feedback"
        role="alert"
        aria-live="polite"
      >
        <div *ngIf="f.password.errors?.['required']">Password is required.</div>
        <div *ngIf="f.password.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>

    <!-- Submit -->
    <button 
      type="submit" 
      class="btn btn-primary"
      aria-label="Create your account"
    >
      Create Account
    </button>

    <!-- Login Link -->
    <p class="mt-3">
      Already have an account?
      <a routerLink="/login" aria-label="Sign in to your account">Login here</a>
    </p>
  </form>
</div>

<div class="login-background"></div>
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <h2>Welcome Back</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        [class.is-invalid]="submitted && f.email.errors"
        autocomplete="email"
        aria-describedby="email-error"
      />
      <div 
        id="email-error"
        *ngIf="submitted && f.email.errors" 
        class="invalid-feedback"
        role="alert"
        aria-live="polite"
      >
        <div *ngIf="f.email.errors?.['required']">Email is required.</div>
        <div *ngIf="f.email.errors?.['email']">Please enter a valid email format.</div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter your password"
        [class.is-invalid]="submitted && f.password.errors"
        autocomplete="current-password"
        aria-describedby="password-error"
      />
      <div 
        id="password-error"
        *ngIf="submitted && f.password.errors" 
        class="invalid-feedback"
        role="alert"
        aria-live="polite"
      >
        <div *ngIf="f.password.errors?.['required']">Password is required.</div>
        <div *ngIf="f.password.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>

    <!-- Submit -->
    <button 
      type="submit" 
      class="btn btn-primary"
      aria-label="Sign in to your account"
    >
      Sign In
    </button>

    <!-- Register Link -->
    <p class="mt-3">
      Don't have an account?
      <a routerLink="/register" aria-label="Create a new account">Register here</a>
    </p>
  </form>
</div>
